<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Your Cart</h1>
        <ul class="list-group">
            {% for item in cart_items %}
                <li class="list-group-item">
                    {{ item.quantity }} x {{ item.food.name }} - ${{ item.food.price }}
                    <a href="{% url 'increment_item' item.id %}" class="btn btn-secondary btn-sm">+</a>
                    <a href="{% url 'decrement_item' item.id %}" class="btn btn-secondary btn-sm">-</a>
                </li>
            {% empty %}
                <li class="list-group-item">Your cart is empty.</li>
            {% endfor %}
        </ul>
        <form action="{% url 'delete_cart' %}" method="post" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Clear Cart</button>
        </form>
        <form action="{% url 'place_order' %}" method="post" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
